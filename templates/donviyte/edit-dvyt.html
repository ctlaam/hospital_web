{% extends 'templates/index.html' %}
    {% block content %}
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Thông tin cá nhân</h4>
                    </div>
                </div>
                 <form action="" method="POST">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        {{ dvyt.ten }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        {{ ur.email }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        {{ ur.phone }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Địa chỉ</label>
                                        {{ dvyt.diachi }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Mô tả công việc</label>
                                        {{ ur.motacongviec }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Trạng thái mô tả </label>
                                        {{ dvyt.trangthaidonvi }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Tỉnh Thành </label>
                                        {{ dvyt.tinhthanh }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Quận huyện </label>
                                        {{ dvyt.quanhuyen }}
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Xã Phường </label>
                                        {{ dvyt.xaphuong }}
                                    </div>
                                </div>
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn" data-href-template="">Lưu</button>
                            </div>
                    </div>
                </div>
            </div>
</form>
    {% endblock %}
